<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Oatmeal</title>
</head>
<body>
    <nav>
        <div class="landingContainer">
            <div class="navbox">
                <div class="navli nav1"><a href="#about">About</a></div>
                <div class="navli nav2"><a href="#portfolio">Portfolio</a></div>
                <div class="navli nav3"><a href="#services">Services</a></div>
                <div class="navli nav4"><a href="#contact">Contact</a></div>
            </div>
            <div class="outerimg"></div>
            <div class="img">
                <img class="profileImg" src="/personal/img/profileimg.png">
            </div> 
        </div>
    </nav>
    <section id="about">
        <div class="aboutsection">
            <span class="aboutspan">I have <span class="grey">4 months</span> of experience learning web development, And <span class="grey">3 years</span> of digital design.</span>
        </div>
    </section>
    <section id="portfolio">
        <div class="aboutbox portheader"><span class="portspan">"A collection of my work"</span></div>
        <div class="aboutContainer portbox">
            <div class="aboutbox portcard">
            <a target="_blank" href="https://williamdavidson-02.github.io/SignInCheck/"><img class="portimg" src="https://raw.githubusercontent.com/WilliamDavidson-02/SignInCheck/main/aglogowhite.png"></a>
            </div>
            <div class="aboutbox portcard box2">
                <a target="_blank" href="https://williamdavidson-02.github.io/Check-list/"><img class="portimg" src="/personal/img/check.png"></a>
            </div>
            <div class="aboutbox portcard box3">Empty</div>
            <div class="aboutbox portcard box4">Empty</div>
            <div class="filler"></div>
            <div class="box5"></div>
        </div>
    </section>
    <section id="services">
        <div class="servContainer">
            <div class="servbox html">
                <h1 class="servtext">HTML</h1>
            </div>
            <div class="servbox js">
                <h1 class="servtext">JS</h1>
            </div>
            <div class="servbox css">
                <h1 class="servtext">CSS</h1>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="contactContainer">
            <form action="https://formsubmit.co/39b4e8a1ed4a12e2dfa7c20bd04bccd4" method="POST">
                <input class="inputContact email" type="email" name="email" placeholder="Email" id="email" required>
                <textarea class="inputContact messageemail msg" name="Text1" cols="40" rows="5" placeholder="Enter your message here"></textarea>
                <input class="inputContact" type="submit" value="Contact Me" id="sumbitemail">
                <input type="hidden" name="_next" value="https://williamdavidson-02.github.io/personal/">
            </form>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
